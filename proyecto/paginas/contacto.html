<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="../imagenes/Logo.jpeg" />
    <link rel="stylesheet" href="../css/estilos2.css" />
    <title>Pastas Roma</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
          <a href="../index.html"><img class="header__logo__imagen" src="../imagenes/logo.jpeg" alt="Pastas Roma" /></a>
          <h1 class="header__logo__titulo">Pastas Roma</h1>
        </div>
        <nav class="header__nav">
          <ul class="header__nav__ul">
            <li class="header__nav__ul__li"><a href="../index.html">Inicio</a></li>
            <li class="header__nav__ul__li"><a href="productos.html">Productos</a></li>
            <li class="header__nav__ul__li"><a href="recetas.html">Recetas</a></li>
            <li class="header__nav__ul__li"><a href="empresa.html">Empresa</a></li>
            <li class="header__nav__ul__li"><a href="contacto.html">Contacto</a></li>
          </ul>
          <form class="busqueda">
            <input class="busqueda__input" type="search" name="Passtas" placeholder="Busca Nuestros Productos">
            <button class="busqueda__boton">Buscar</button>
          </form>
        </nav>
      </header>
    <main>
        <section> <!-- Inicio Formulario -->
            <div class="contacto">
                <div class="contacto__div">
                    <img class="contacto__div__imagen" src="../imagenes/noquisembazados.jpeg" alt="noquisembazados">
                </div>
                <div class="contacto__div">
                    <form class="contacto__div__formulario">
                        <div class="contacto__div--titulo">
                            <h2>CONTACTANOS</h2>
                        </div>
                        <div class="contacto__div__formulario__espacio">
                            <input class="contacto__div__formulario__espacio__input" type="text" name="nombre_apellido"
                                placeholder="Nombre y Apellido*" required />
                        </div>
                        <div class="contacto__div__formulario__espacio">
                            <label for="email">
                                <input class="contacto__div__formulario__espacio__input" type="email" name="email"
                                    placeholder="example@gmail.com*" required>
                            </label>
                        </div>
                        <div class="contacto__div__formulario__espacio">
                            <input class="contacto__div__formulario__espacio__input" type="tel" name="phone"
                                placeholder="N° Telefono*" required>
                        </div>
                        <div class="contacto__div__formulario__espacio">
                            <label for="Dejanos tu Mensaje">
                                <textarea class="contacto__div__formulario__espacio__input--mensaje"
                                    placeholder="Dejanos tu Mensaje"></textarea>
                            </label>
                        </div>
                        <div class="contacto__div__formulario__espacio">
                            <p class="contacto__div__formulario__espacio--info">¿Queres recibir info sobre nuevos
                                productos? </p>
                            <input type="checkbox" name="acepta">
                        </div>
                        <div class="contacto__div__formulario__espacio">
                            <input class="contacto__div__formulario__espacio--enviar" type="submit" name="enviar"
                                placeholder="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section> <!-- Fin formulario -->
        <section> <!-- Inicio mapa -->
            <div class="mapa">
                <iframe class="mapa__diseño"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d818.619262946043!2d-56.27389167080585!3d-34.84423869811891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a1d437a68d726b%3A0x87988980bfceb2a2!2sMaracana%2C%2012800%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses-419!2suy!4v1658269046676!5m2!1ses-419!2suy"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section> <!-- Fin mapa -->
    </main>
    <footer class="footer">
        <div class="footer__imagen"><a href="../index.html"><img class="footer__imagen__imagen" src="../imagenes/logo.jpeg" alt="Producto" /></a>
        </div>
        <div class="footer__datos">
          <div class="footer__datos__icono">
            <i class="icono fa-solid fa-phone"></i>
            <p class="footer__datos__p">Telefono- 000-000-000</p>
          </div>
          <div class="footer__datos__icono">
            <i class="icono fa-brands fa-instagram"></i>
            <p class="footer__datos__p">Instagram- @Random</p>
          </div>
          <div class="footer__datos__icono">
            <i class="icono fa-brands fa-square-facebook"></i>
            <p class="footer__datos__p">Facebook- Random_01</p>
          </div>
        </div>
      </footer>
</body>

</html>
