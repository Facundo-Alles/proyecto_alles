<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="../imagenes/Logo.jpeg" />
    <link rel="stylesheet" href="../css/estilos2.css" />
    <script src="https://kit.fontawesome.com/2741f3a3b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pastas Roma</title>
</head>

<body>
    <div class="container__grid">

        <nav
            class="navbar navbar-expand-lg navbar-light header d-flex justify-content-between align-items-center sticky-top">
            <div class="container-fluid d-flex animate__animated animate__zoomIn">
                <a class="navbar-brand header__logo d-flex align-items-center" href="../index.html">
                    <img src="../imagenes/logo.jpeg" alt="" class="header__logo__imagen">
                    <h1 class="header__logo__titulo">Pastas Roma</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse header__nav" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="recetas.html">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="empresa.html">Empresa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="main">

            <section>
                <!-- Inicio Formulario -->
                <div class="contacto">
                    <div class="contacto__div">
                        <img class="contacto__div__imagen" src="../imagenes/noquisembazados.jpeg" alt="noquisembazados">
                    </div>
                    <div class="contacto__div">
                        <form class="contacto__div__formulario">
                            <div class="contacto__div--titulo">
                                <h2>CONTACTANOS</h2>
                            </div>
                            <div class="contacto__div__formulario__espacio">
                                <input class="contacto__div__formulario__espacio__input" type="text"
                                    name="nombre_apellido" placeholder="Nombre y Apellido*" required />
                            </div>
                            <div class="contacto__div__formulario__espacio">
                                <label for="email">
                                    <input class="contacto__div__formulario__espacio__input" type="email" name="email"
                                        placeholder="example@gmail.com*" required>
                                </label>
                            </div>
                            <div class="contacto__div__formulario__espacio">
                                <input class="contacto__div__formulario__espacio__input" type="tel" name="phone"
                                    placeholder="N° Telefono*" required>
                            </div>
                            <div class="contacto__div__formulario__espacio">
                                <label for="Dejanos tu Mensaje">
                                    <textarea class="contacto__div__formulario__espacio__input--mensaje"
                                        placeholder="Dejanos tu Mensaje"></textarea>
                                </label>
                            </div>
                            <div class="contacto__div__formulario__espacio">
                                <p class="contacto__div__formulario__espacio--info">¿Queres recibir info sobre nuevos
                                    productos? </p>
                                <input type="checkbox" name="acepta">
                            </div>
                            <div class="contacto__div__formulario__espacio">
                                <input class="contacto__div__formulario__espacio--enviar" type="submit" name="enviar"
                                    placeholder="Enviar">
                            </div>
                        </form>
                    </div>
                </div>
            </section> <!-- Fin formulario -->
            <section>
                <!-- Inicio mapa -->
                <div class="mapa">
                    <iframe class="mapa__diseño"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d818.619262946043!2d-56.27389167080585!3d-34.84423869811891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a1d437a68d726b%3A0x87988980bfceb2a2!2sMaracana%2C%2012800%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses-419!2suy!4v1658269046676!5m2!1ses-419!2suy"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section> <!-- Fin mapa -->
        </main>
        <footer class="d-flex align-items-center footer">
            <div class="footer__imagen"><a href="../index.html"><img class="footer__imagen__imagen"
                        src="../imagenes/logo.jpeg" alt="Producto" /></a>
            </div>
            <ul class="nav justify-content-center d-flex footer__datos">
                <li class="nav-item d-flex align-items-center">
                    <i class="icono text-white fa-solid fa-phone"></i>
                    <a class="nav-link footer__datos__p text-white" href="contacto.html">Telefono- 000-000-000
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="icono text-white fa-brands fa-instagram"></i>
                    <a class="nav-link footer__datos__p text-white" href="contacto.html">Instagram- @Random
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="icono text-white fa-brands fa-square-facebook"></i>
                    <a class="nav-link footer__datos__p text-white" href="contacto.html">Facebook- Random_01
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="icono text-white fa-solid fa-envelope"></i>
                    <a class="nav-link footer__datos__p text-white" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </footer>

        <script>
            AOS.init();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
