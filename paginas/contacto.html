<body>
    <div class="container__grid">

        <nav
            class="navbar navbar-expand-lg navbar-light header d-flex justify-content-between align-items-center sticky-top">
            <div class="container-fluid d-flex animate__animated animate__zoomIn">
                <a class="navbar-brand header__logo d-flex align-items-center" href="../index.html">
                    <img src="../imagenes/logo.jpeg" alt="logo" class="header__logo__imagen">
                    <h1 class="header__logo__titulo">Pastas Roma</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse header__nav" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white hvr-shrink" href="../index.html">Inicio</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="main">

            <section class="d-flex justify-content-center contenedor__contacto">
                <!-- Inicio Formulario -->
                <div class="d-flex contacto justify-content-between">
                    <div class="contacto__imagen">
                        <img class="contacto__imagen__imagen" src="../imagenes/noquisembazados.jpeg"
                            alt="noquisembazados">
                    </div>
                    <div class="contacto__div">
                        <form
                            class="contacto__div__formulario d-flex justify-content-evenly align-items-center flex-column">
                            <div class="contacto__div__formulario__titulo">
                                <h2>CONTACTANOS</h2>
                            </div>
                            <div class="contacto__div__formulario__contenedor">
                                <input class="contacto__div__formulario__contenedor__input" type="text"
                                    name="nombre_apellido" placeholder="Nombre y Apellido*" required />
                            </div>
                            <div class="contacto__div__formulario__contenedor">
                                <input class="contacto__div__formulario__contenedor__input" type="email" name="email"
                                    placeholder="example@gmail.com*" required>
                            </div>
                            <div class="contacto__div__formulario__contenedor">
                                <input class="contacto__div__formulario__contenedor__input" type="tel" name="phone"
                                    placeholder="N° Telefono*" required>
                            </div>
                            <div class="contacto__div__formulario__contenedor">
                                <textarea class="contacto__div__formulario__contenedor__input--mensaje"
                                    placeholder="Dejanos tu Mensaje"></textarea>
                            </div>
                            <div
                                class="contacto__div__formulario__contenedor d-flex align-items-baseline justify-content-evenly">
                                <p class="contacto__div__formulario__contenedor__info">¿Queres recibir info sobre nuevos
                                    productos? <input type="checkbox" name="acepta"></p>
                            </div>
                            <div class="contacto__div__formulario__contenedor">
                                <input class="contacto__div__formulario__contenedor__input" type="submit" name="enviar"
                                    placeholder="Enviar">
                            </div>
                        </form>
                    </div>
                </div>
            </section> <!-- Fin formulario -->
            <section>
                <!-- Inicio mapa -->
                <div class="mapa d-flex justify-content-center align-items-center">
                    <iframe class="mapa__diseño"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13093.350353738522!2d-56.1768469!3d-34.8728682!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc5dc0a5d72ca3fb3!2sFREEZALO!5e0!3m2!1ses-419!2suy!4v1666814300743!5m2!1ses-419!2suy"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section> <!-- Fin mapa -->
        </main>

            </div>

                    <i class="icono text-white fa-solid fa-phone hvr-icon"></i>
                    <a class="nav-link footer__datos__p text-white" href="contacto.html">094 509 779
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center hvr-icon-grow">
                    <i class="icono text-white fa-brands fa-instagram hvr-icon"></i>
                    <a class="nav-link footer__datos__p text-white"
                        href="https://www.instagram.com/pastas.sin.gluten.uy/?hl=es"
                        target="_blank">@pastas.sin.gluten.uy
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center hvr-icon-grow">
                    <i class="icono text-white fa-brands fa-square-facebook hvr-icon"></i>
                    <a class="nav-link footer__datos__p text-white" href="https://www.facebook.com/roma.pastas.54"
                        target="_blank">Roma Pastas
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center hvr-icon-grow">
                    <i class="icono text-white fa-solid fa-envelope hvr-icon"></i>
                    <a class="nav-link footer__datos__p text-white" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </footer>

        <script>
            AOS.init();

            crossorigin="anonymous"></script>
